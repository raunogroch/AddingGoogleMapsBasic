<html>
  <head>
    <title>Add Map</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <script type="module" src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <div class="title">
      <h2>Integration with javascript google API map</h2>
    </div>
    <div id="map"></div>
    <div class="buttons">
      <button class="primary" id="zoomIn">
        <img src="./assets/icons/icon_zoom-in.svg" alt="svg zoom in" /> Acercar
      </button>
      <button class="danger" id="zoomReset">
        <img src="./assets/icons/icon_reset.svg" alt="svg zoom reset" />
        Resetear
      </button>
      <button class="primary" id="zoomOut">
        <img src="./assets/icons/icon_zoom-out.svg" alt="svg zoom out" /> Alejar
      </button>
    </div>

    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao"
    ></script>
  </body>
</html>
